<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Welcome to Telegram Mini App</h1>

    <!-- Форма для ввода текста -->
    <div id="inputForm">
        <label for="userInput">Введите текст:</label>
        <input type="text" id="userInput" name="userInput" placeholder="Введите текст" required>
        <br><br>
        <button onclick="sendData()">Send Data to Bot</button>
    </div>

    <!-- Элемент для отображения ответа хоста -->
    <div id="response" style="display:none;">
        <h2>Host response:</h2>
        <p id="hostResponse"></p>
    </div>

    <script>
        // Инициализация Web App API
        Telegram.WebApp.ready(function() {
            console.log("Telegram Web App is ready");
        });

        // Функция для отправки данных боту через HTTP-запрос
        function sendData() {
            const inputData = document.getElementById('userInput').value;

            // Проверяем, что поле не пустое
            if (inputData) {
                console.log(`Отправляем данные: ${inputData}`);

                // Используем fetch для отправки данных напрямую на сервер бота
                fetch('https://ВАШ_СЕРВЕР_ИЛИ_NGROK_URL', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: inputData })
                })
                .then(response => response.json())
                .then(data => {
                    // Обрабатываем ответ от сервера и показываем его в интерфейсе
                    console.log(`Ответ от сервера: ${data.message}`);
                    document.getElementById('hostResponse').innerText = data.message;
                    document.getElementById('response').style.display = 'block';
                    document.getElementById('inputForm').style.display = 'none';
                })
                .catch(error => console.error('Ошибка:', error));
            } else {
                alert("Пожалуйста, введите текст перед отправкой.");
            }
        }
    </script>
</body>
</html>
