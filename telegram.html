<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Welcome to Telegram Mini App</h1>

    <!-- Форма для ввода текста -->
    <div id="inputForm">
        <label for="userInput">Введите текст:</label>
        <input type="text" id="userInput" name="userInput" placeholder="Введите текст" required>
        <br><br>
        <button onclick="sendData()">Send Data to Bot</button>
    </div>

    <!-- Элемент для отображения ответа хоста -->
    <div id="response" style="display:none;">
        <h2>Host response:</h2>
        <p id="hostResponse"></p>
    </div>

    <script>
        // Инициализация Web App API
        Telegram.WebApp.ready(function() {
            console.log("Telegram Web App is ready");
        });

        // Функция для отправки данных боту
        function sendData() {
            const inputData = document.getElementById('userInput').value;

            // Проверяем, что поле не пустое
            if (inputData) {
                console.log(`Отправляем данные: ${inputData}`);
                Telegram.WebApp.sendData(inputData); // Отправляем данные боту
                document.getElementById('inputForm').style.display = 'none'; // Скрываем форму после отправки
            } else {
                alert("Пожалуйста, введите текст перед отправкой.");
            }
        }

        // Обработка данных, полученных от бота
        Telegram.WebApp.onEvent('web_app_data', function(event) {
            const hostResponse = event.data.message;
            console.log(`Ответ от хоста: ${hostResponse}`);

            // Отображаем результат в Mini App
            document.getElementById('hostResponse').innerText = hostResponse;
            document.getElementById('response').style.display = 'block';
        });
    </script>
</body>
</html>
